name: Release PHAR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Ensure tag exists on this commit
        run: |
          git rev-parse "${RELEASE_TAG}^{tag}" >/dev/null 2>&1 || {
            echo "Expected an existing tag ref: ${RELEASE_TAG}" >&2
            exit 1
          }

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          ini-values: phar.readonly=0

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run unit tests
        run: composer test

      - name: Build PHAR
        run: php scripts/build-phar.php --tag "${{ env.RELEASE_TAG }}" --out dist/spamblock.phar

      - name: Generate checksum
        run: sha256sum dist/spamblock.phar > dist/spamblock.phar.sha256

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            dist/spamblock.phar
            dist/spamblock.phar.sha256
          fail_on_unmatched_files: true
          generate_release_notes: true
